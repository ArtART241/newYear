<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy new year!</title>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dedMoroz.css">
    <link rel="stylesheet" href="postcard.css">
    <link rel="stylesheet" href="tree.css">
    <link rel="stylesheet" href="snowman.css">
</head>

<body id="snow">





    <!-- Music player -->
    <!-- Ёлочная музыкальная игрушка -->
    <div id="tree">
        <div id="treeStar" class="glowing">
            <div></div>
        </div>
        <img id="toy1" src="./img/tree_toy.png" alt="">
        <img id="toy2" src="./img/tree_toy2.png" alt="">
        <img id="toy3" src="./img/tree_toy2.png" alt="">
    </div>
    <!-- Анимированный снеговик -->
    <div class="snowman">
        <div class="snowmanFace faceDance">
            <div class="shadow1">
                <div class="eyel"></div>
                <div class="eyer"></div>
                <div class="nose"></div>
                <div class="hat hatBounce">
                    <div class="h-top"></div>
                </div>
            </div>
        </div>
        <div class="snowmanBody">
            <div class="shadow2"></div>
            <div class="buttons">
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="b3"></div>
            </div>
            <div class="hand-l">
                <div class="s1"></div>
            </div>
            <div class="hand-r hand-rSwing">
                <div class="s2"></div>
            </div>
        </div>
        <div class="scarf scarfWobble">
            <div class="sc1"></div>
            <div class="sc2"></div>
        </div>
    </div>

    <!-- Title -->
    <div id="graz">
        <h1>Happy New 2021</h1>
    </div>

    <div id="countdown">
        <p>until new year </p>
        <span class="days"></span>
        <span class="hours"></span>
        <span class="minutes"></span>
        <span class="seconds"></span>
    </div>

    <div class="window">
        <div class="santa">
            <div class="head">
                <div class="face">
                    <div class="redhat">
                        <div class="whitepart"></div>
                        <div class="redpart"></div>
                        <div class="hatball"></div>
                    </div>
                    <div class="eyes"></div>
                    <div class="beard">
                        <div class="nouse"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="ears"></div>
            </div>
            <div class="body"></div>
        </div>
    </div>

    <!-- Конверт с поздравлениями -->
    <div class="envlope-wrapper d-none">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="text caption">Дорогой друг!</div>
                <div class="text ">Поздравляю с наступившим 2021 Годом!</div>
            </div>
            <div class="hearts">
                <div class="heart heart1"></div>
                <div class="heart heart2"></div>
                <div class="heart heart3"></div>
            </div>
        </div>
    </div>







    <!-- jQuery, popper.js, bootstrap, script.js -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
     </script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
